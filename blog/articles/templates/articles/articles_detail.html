{% extends 'base.html' %}

{% block content %}

<header class="masthead" style="background-image: url('img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ article.title }}</h1>
            <h2 class="subheading">{{ article.text|truncatewords:12 }}</h2>
            <span class="meta">Posted by
              <a href="#">{{ article.author }}</a>
              on {{ article.created }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{ article.text }}
          <div class="clearfix mt-2">
            <a class="btn btn-danger float-right" href="{% url 'delete_article' pk=article.id %}">Delete</a>
            <a class="btn btn-light float-right mr-3" href="{% url 'update_article' pk=article.id %}">Update</a>
          </div>
        </div>
      </div>
    </div>
  </article>

  <hr>
{% endblock content %}
